<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="refresh">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dharmik's Clock</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>

</head>

<body>
    <div class="clock">
        <h1>Dharmik's Clock</h1>
        <h2 class="clock text" id="main text" translate="yes"></h2>
        <div class="clock frame">
            <div class="clock hourHand hand" id="hourHand"></div>
            <div class="clock minHand hand" id="minHand"></div>
            <div class="clock secHand hand" id="secHand"></div>
            <p class="clock tick t1">1</p>
            <p class="clock tick t2">2</p>
            <p class="clock tick t3">3</p>
            <p class="clock tick t4">4</p>
            <p class="clock tick t5">5</p>
            <p class="clock tick t6">6</p>
            <p class="clock tick t7">7</p>
            <p class="clock tick t8">8</p>
            <p class="clock tick t9">9</p>
            <p class="clock tick t10">10</p>
            <p class="clock tick t11">11</p>
            <p class="clock tick t12">12</p>
        </div>

    </div>

    <select name="Time Zones" id="timezones">
        <option value="EST">EST</option>
        <option value="CST">CST</option>
        <option value="IST">IST</option>
        <option value="MST">MST</option>
        <option value="PST">PST</option>
        <option value="HST">HST</option>

    </select>
</body>

</html>
